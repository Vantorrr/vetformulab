services:
  - type: web
    name: vetformulab
    env: node
    plan: free
    buildCommand: npm install && npm run install-deps && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    autoDeploy: true 